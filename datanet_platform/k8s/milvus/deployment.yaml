apiVersion: apps/v1
kind: Deployment
metadata:
  name: datanet-milvus
spec:
  selector:
    matchLabels:
      app: datanet-milvus
  replicas: 1
  template:
    metadata:
      labels:
        app: datanet-milvus
    spec:
      containers:
        - name: datanet-milvus
          image: milvusdb/milvus:1.0.0-cpu-d030521-1ea92e
          ports:
          - containerPort: 19530
          - containerPort: 19121
          volumeMounts:
            - name: datanet-volume
              mountPath: /var/lib/milvus
              subPath: milvus-storage
            - name: config-volume
              mountPath: /var/lib/milvus/conf
      volumes:
        - name: datanet-volume
          persistentVolumeClaim:
            claimName: datanet-volume
        - name: config-volume
          configMap:
            milvus-config
